<header class='main-header'>
	<div ng-class="{'toggleShow':toggleSearchBox}" class="search">
		<input id="searchbox"   ng-model="$parent.searchQuestion" placeholder="Search..." ng-change="updateSearch()" class="form-control">
		<div class="header-utility">
			<div class="btn btn-default order">
				<i class="fa fa-filter"></i>
			</div>
			<div class="btn btn-default category">
				<i class="fa fa-archive"></i>
			</div>
		</div>
    </div>
	<div class="header-wrapper">
		<span class="pointer btn-search" ng-click="toggleSearchBox = !toggleSearchBox ">
			<i class="glyphicon glyphicon-search"></i>
		</span>
		<h1 ng-click="refresh()">
			<a class='header-title' href="#">
				Which one</a>
		</h1>
		<a href="#" ui-sref=".create" class='create'>
			+
		</a>
		<div ng-if="user.isLoggedIn" class="profile pull-right dropdown">
		    <a href="#" class="dropdown-toggle">
		      <img ng-src="{{user.profilePic}}" alt="{{user.name}}" class="img-circle">
		    </a>
			<ul class="dropdown-menu">
				<li><a ng-href="#/setting/{{user.id}}/profile">Profile</a></li>
				<li><a ng-href="#/setting/{{user.id}}/favorites">favorites</a></li>
				<li><a ng-href="#/setting/{{user.id}}/questions">My questions</a></li>
				<li><a ng-href="#/setting/{{user.id}}/answers">My answers</a></li>
				<li ng-click="logout()"class="border-top"><a ng-href="/logout">Logout</a></li>
			</ul>
		</div>

		
		<ul ng-if="!user.isLoggedIn">
			
			<div class="btn-auth btn btn-default" ui-sref=".signup">
				<i  class="fa fa-user"></i>
			</div>

			<a class="btn-login" href="#"  ui-sref=".login">
				<li class="btn btn-sm btn-default">
					login
				</li>
			</a>
			<a class="btn-signup" href="#"  ui-sref=".signup">
				<li class="btn btn-sm btn-success">
					signup
				</li>
			</a>
		</ul>
	</div>

</header>

<!-- login / signup directive -->
<div ui-view></div>
