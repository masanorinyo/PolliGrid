<div  skip-to-result num="$parent.num" question="question" ng-repeat="target in question.targets" class="content animated fadeInLeft" ng-show="$index == num">	
	<p class='question'>
		{{target.question}}
	</p>
	
	<!-- Warning message -->
	<p ng-show="warning" class="animated fadeIn alert alert-danger">
		Please select something
	</p>
	
	<form ng-submit="submitTarget(question,targetAnswer)">
		
		<ul class="answers">
			<li class='answer' ng-repeat='list in target.lists'>
				<label class='pointer'>
					<input ng-model="$parent.targetAnswer" type="radio" name="targetAnswer" ng-value="list">
					{{list}}
				</label>
			</li>
		</ul>

		<input type="submit" class="submit-button btn btn-primary btn-sm" value="Next">
	</form>
</div>

<div show-result="showResult" question="question" class="content animated fadeInLeft" ng-show="showResult">	
	<h4 class="gray result-label">
		Result:
	</h4>

	<p class='question gray'>
		{{question.question}}
	</p>

	<ul class="answers">
		<li>Total count: {{question.totalResponses}}</li>
		<li class='answer' ng-repeat='option in question.options'>
			{{option.title}}: {{option.count}}
		</li>
	</ul>
 	
	<div ng-if="showResult" ng-controller="ChartCtrl">

        <canvas donutchart class="chart-main" data="myChartData" width="300" height="300"></canvas>

    </div>
	<button ng-click="resetAnswer(question)" class="reset-button bigger btn btn-default">
		Reset
	</button>


	<button class="submit-button bigger btn btn-success">
		See deep result
	</button>
</div>
