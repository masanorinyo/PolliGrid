<section class='content-section'>
	<h1 hidden>question</h1>
	<ul class='content-cards'>
		<li class="card card-large" ng-repeat="question in questions">
			<!-- should make a directive for this -->
			<div class="favorite-button" ng-click="fillStar()">
				<i ng-hide="isStarFilled" class="glyphicon glyphicon-star-empty"></i>
				<i ng-show="isStarFilled" class="glyphicon glyphicon-star"></i>
			</div>
			<div class="share-button">
				<i class="glyphicon glyphicon-share"></i>
			</div>

			<p class='question'>
				Which one would you like Which one would you like Which one would you like?
			</p>
			<p class="alert alert-danger">
				Please select something
			</p>
			<form id="surveyForm" action="">
				<ul class="answers">
					<li class='answer'>
						<label class='pointer'>
							<input type="radio" name="sex" value="male">
							Male
						</label>
					</li>
					<li>
						<label class='pointer'>
							<input type="radio" name="sex" value="female">
							 Female
						</label>
						
					</li>
				</ul>
				<button id="surveySubmit" class="btn btn-primary btn-sm">See result</button>
			</form>
			<div class="card-bottom">
				<ul>
					<li class='userPhoto'>
						<a href="#">
							<img src="/img/profile-pic.jpg" alt="masanorinyo">
						</a>
					</li>
					<li>
						<ul class="tags">
							<li class='tag label label-default'>business</li>
							<li class='tag label label-default'>crazu</li>
							<li class='tag label label-default'>test</li>
							<li class='tag label label-default'>wow</li>
						</ul>
					</li>
				</ul>
			</div>
		</li>

	</ul>
	<!-- should make a directive for this -->
	<div id="loader">
		<div class="loaderWrapper">
			<img src="/img/utility/loader.gif" alt="loading">
		</div>
	</div>
</section>
