<h2 hidden>create a question</h1>
<div class="modal-header">	
	<h3 ng-hide="question.move_toTarget" ng-class="{fadeOutLeft:question.move_toTarget}" class="animated">
		Create a question
	</h3>
	<h3 ng-show="question.move_toTarget" ng-class="{fadeInRight:question.move_toTarget}" class="animated">
		Target audience
	</h3>
	<button type="button" ng-click="closeModal()" class="close"> Ã—</button>

</div>
<div class="modal-body" >

		<div ng-hide="question.move_toTarget" ng-class="{fadeOutLeft:question.move_toTarget}" class="animated create-question">
			
			<p  ng-show="question.alert_emptyQuestion" class="alert alert-danger">
				You need to finish making a question. <br>
				Please make at least two options
			</p>
			<label for="question" class="explanation">
				Question:  
			</label>
			
			<input ng-model="question.problem" type="text" name="problem" id="problem" placeholder="Which one do you think ....." class="form-control">
			
			<p class='actualQuestion well'>
				<span class="semi-title">Which one </span> {{question.problem}}
			</p>
			<hr>
			<form ng-submit="createOption(question.newAnswer)" class="create-answers">
				
				<label for="newAnswer" class="explanation">
					What are the options?
				</label>
				
				<div class="input-group">
					<input ng-model="question.newAnswer" id="newAnswer" type="text" name="newAnswer" placeholder="option ..."  class="form-control">
					<span class="input-group-btn">
						<input type="submit" value="Save" class="btn btn-default">
					</span>
				</div>
				
			</form>
			
			<div ng-class="{fadeOutDown:question.optionAdded}" class="icon-wrapper animated">
				<i class="glyphicon glyphicon-chevron-down"></i>
			</div>
			<div ng-show="question.alert_sameOption" class="alert alert-warning">
				The same option already created
			</div>
			
			<ul class='list-group'>
				<li ng-repeat="option in question.options" class='list-group-item'>
					option {{$index+1}}: 
					<span class="option">{{option}}</span>
					<i ng-click="removeOption($index)" class="glyphicon glyphicon-remove pointer"></i>
				</li>
			</ul>
		</div>

		<div ng-show="question.move_toTarget" ng-class="{fadeInRight:question.move_toTarget}" class="animated create-question">
			
			
		</div>

</div>
<div class="modal-footer">
	<button ng-show="question.move_toTarget" class="pull-left btn btn-default" ng-click="back()">Back</button>
	<button class="btn btn-default" ng-click="closeModal()">Cancel</button>
	<button class="btn btn-primary" ng-click="submitQuestion()">{{question.confirm}}</button>
</div>
